<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rifas Cuba · Redirigiendo</title>
    <style>
        body {
            background: linear-gradient(145deg, #1a1e2c 0%, #2d3349 100%);
            color: white;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .loader {
            border: 5px solid rgba(255,255,255,0.3);
            border-top: 5px solid #00ffff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div>
        <div class="loader"></div>
        <h2>Cargando Rifas Cuba...</h2>
        <p style="color: #ccc;">Redirigiendo a la WebApp</p>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        const TG = window.Telegram.WebApp;
        TG.ready();

        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        let userId = urlParams.get('userId');
        let startParam = urlParams.get('start'); // si viene de un enlace con start

        // Si no hay userId pero hay startParam (de t.me/...?start=...)
        if (!userId && startParam) {
            userId = startParam;
        }

        // Construir URL de redirección a app.html
        let redirectUrl = '/app.html';
        if (userId) {
            redirectUrl += `?userId=${encodeURIComponent(userId)}`;
        }

        // Redirigir después de 1 segundo (tiempo para mostrar el loader)
        setTimeout(() => {
            window.location.href = redirectUrl;
        }, 1000);
    </script>
</body>
</html>
